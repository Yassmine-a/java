<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <table id="cart">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Like</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr data-price="10.00">
                    <td>Item 1</td>
                    <td>$10.00</td>
                    <td>
                        <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="changeQuantity(this, 1)">+</button>
                    </td>
                    <td class="item-total">$10.00</td>
                    <td><button class="like-btn" onclick="toggleLike(this)">❤</button></td>
                    <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
                <tr data-price="20.00">
                    <td>Item 2</td>
                    <td>$20.00</td>
                    <td>
                        <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="changeQuantity(this, 1)">+</button>
                    </td>
                    <td class="item-total">$20.00</td>
                    <td><button class="like-btn" onclick="toggleLike(this)">❤</button></td>
                    <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="total-container">
            <h2>Total: $<span id="total-price">30.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
